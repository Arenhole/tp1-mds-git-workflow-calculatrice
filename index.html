<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Démo Git workflow</title>
    </head>

    <body>
        <header>
            <h1>TP: Git workflow</h1>
            <nav class="navbar">
                <a href="#">Accueil</a>
                <a href="#">À propos</a>
            </nav>
        </header>

        <main>

            <section>

                <header>
                    <h2>Calculatrice en ligne</h2>
                    <p>Une application en ligne développée par Samuel Cottarel</p>
                </header>

                <input type="number" name="left-operand" id="left-operand" value="1" onchange="calcul()"> 
                <select name="operator" id="operator" onchange="calcul()">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>
                <input type="number" name="right-operand" id="right-operand" value="1" onchange="calcul()"> <span>=</span> <span
                    id="result">?</span>

            </section>

        </main>

        <aside>
            Bare latérale
        </aside>

        <footer>
            Le footer
        </footer>

    </body>

</html>

<script>
    function calcul() {
        let leftOperand = document.getElementById('left-operand').value;
        let rightOperand = document.getElementById('right-operand').value;
        let result = document.getElementById('result');
        let operator = document.getElementById('operator').value;

        if (operator == '+') {
            result.innerHTML = parseInt(leftOperand) + parseInt(rightOperand);
        } else if (operator == '-') {
            result.innerHTML = parseInt(leftOperand) - parseInt(rightOperand);
        } else if (operator == '*') {
            result.innerHTML = parseInt(leftOperand) * parseInt(rightOperand);
        } else if (operator == '/') {
            result.innerHTML = parseInt(leftOperand) / parseInt(rightOperand);
        }
    }
</script>
